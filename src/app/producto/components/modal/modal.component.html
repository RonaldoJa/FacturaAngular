<form [formGroup]="formulario" class="container mt-4">
    <div class="form-group">
      <label for="codigo">Código</label>
      <input type="text" id="codigo" formControlName="codigo" class="form-control">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <input type="text" id="descripcion" formControlName="descripcion" class="form-control">
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" formControlName="cantidad" class="form-control">
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" id="precio" formControlName="precio" class="form-control">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" (click)="guardarDatos()">Guardar</button>
      <button type="button" class="btn btn-secondary ml-2" (click)="cerrarModal()">Cancelar</button>
    </div>
  </form>
